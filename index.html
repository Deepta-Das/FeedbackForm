<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body>
        <h1 class="heading">Feedback Form</h1>
        <div class="main-form">
        <form action="">
        <table>
        <tr>
            <td> First Name: </td> 
            <td><input type="text" placeholder="Enter your first name"></td>
        </tr>
        <tr>
            <td> Last Name: </td> 
            <td><input type="text" placeholder="Enter your last name"></td>
        </tr>
        <tr>
            <td> Date of Birth: </td>
            <td>
                <input type="date" name="dob">
            </td>
        </tr>
        <tr>   
            <td> Gender: </td>
            <td> <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female </td>
        </tr>
        <tr>
            <td> Email: </td>
            <td><input type="email" placeholder="Enter Email"></td>
        </tr>
        <tr>
            <td> Phone: </td> 
            <td><input type="text" placeholder="Enter Phone"></td>
        </tr>
        <tr>
            <td> Feedback: </td>
            <td><input type="text" placeholder="Enter your Feedback"></td>
        </tr>
        <tr>
            <td class="footer"><button type="submit" class="submit-button">Submit</button></td>
            <td class="footer"><button type="reset" class="reset-button">Reset</button></td>
        </tr>
        </table>
        </form>
        </div>
    </body>
</body>
</html>
